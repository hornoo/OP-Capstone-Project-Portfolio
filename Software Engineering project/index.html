<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BRCT Roading-Information</title>
    
	<script src="https://maps.googleapis.com/maps/api/js?v=3.21&key=AIzaSyDvB0Kc_vXN2FDirDN-d2YRX_6qeds8bnM&signed_in=false"></script>
	
	<link rel="stylesheet" href="styles5.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<link rel="shortcut icon" href="images/Road.jpg">
	
</head>

<body>

<!-- Start of first page(menu page): #one -->
<div data-role="page" id="one">

	

	<div role="main" class="ui-content">

		<img src="images/logo.png" alt="View Source Logo">
      <br>
      <h2>Blueskin Resilient Communities Trust - Roading Information</h2>

      <div data-role="controlgroup">

        <a href="#two" id='mapresize' data-prefetch='true' class="ui-btn 
 			ui-corner-all ui-btn-b font-size">BRCT Map</a>
        <a href="http://www.dunedin.govt.nz/council-online/road-conditions" class="ui-btn 
           ui-corner-all ui-btn-b font-size">DCC Roading Info</a>
        <a href="http://www.nzta.govt.nz/traffic/regions/13" class="ui-btn 
            ui-corner-all ui-btn-b font-size">NZTA Roading Info</a>
      </div>
	
	</div><!-- /content -->


</div><!-- /page one -->

<!-- Start of second page(map page): #two -->
<div data-role="page" id="two" data-theme="a" style=' width: 100%; height: 70%; padding: 0;'>

	<div data-role="header"   data-theme="a"style="{background:#333;border-color:#1f1f1f;color:#fff;text-shadow:0 1px 0 #111;}">
		<a href="#one" data-icon="home">Home</a>
		<h1>Map</h1>
	</div><!-- /header -->

<div role="main" class="ui-content" id="map-canvas">
			<!-- map loads here... -->
			
		</div>
		
		<div class="ui-field-contain" data-role="fieldcontain">
		<button class=" ui-btn ui-btn-a ui-icon-star ui-btn-icon-left ui-shadow ui-corner-all ui-btn-b" data-form="ui-btn-up-a" data-theme="a" data-icon="star" id="voteButton">Add Marker</button>
		<button class=" ui-btn ui-btn-a ui-icon-star ui-btn-icon-left ui-shadow ui-corner-all ui-btn-b" data-form="ui-btn-up-a" data-theme="a" data-icon="star"  style="display: none" id="viewButton">View Markers</button>
		
		
		
		<button class=" ui-btn ui-btn-a ui-icon-star ui-btn-icon-left ui-shadow ui-corner-all ui-btn-b" data-form="ui-btn-up-a" data-theme="a" data-icon="star" id="confirmLocation" style="display: none">Confirm Location</button>
		
		<!-- Hidden form for message input-->
		<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
		<h1>Enter Message About Hazard</h1>
		</div>
		<div role="main" class="ui-content">
        <input name="Message" id="messageText" value="" placeholder="Message" data-theme="a" type="text">
				
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend>Select A Icon</legend>
				<input name="radio-choice-b" id="radio-choice-c" value="1" checked="checked" type="radio">
				<label for="radio-choice-c"><img src='images/cow_small.png'></label>
				<input name="radio-choice-b" id="radio-choice-d" value="2" type="radio">
				<label for="radio-choice-d"><img src='images/snow_small.png'></label>
				<input name="radio-choice-b" id="radio-choice-e" value="3" type="radio">
				<label for="radio-choice-e"><img src='images/works_small.png'></label>

					<input name="radio-choice-b" id="radio-choice-f" value="4" type="radio">
					<label for="radio-choice-f"><img src='images/crash_small.png'></label>

					<input name="radio-choice-b" id="radio-choice-h" value="5" type="radio">
					<label for="radio-choice-h"><img src='images/go_small.png'></label>

					<input name="radio-choice-b" id="radio-choice-i" value="6" type="radio">
					<label for="radio-choice-i"><img src='images/yo_small.png'></label>

					<input name="radio-choice-b" id="radio-choice-j" value="7" type="radio">
					<label for="radio-choice-j"><img src='images/stop_small.png'></label>
				</fieldset>
				
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow" id="confirmButton">Confirm</a>

		</div>
		</div>
		
		<!-- Hidden form for message input-->
		<div data-role="popup" id="addMesPop" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
		<h1>Add Message</h1>
		</div>
		<div role="main" class="ui-content">
        <input name="Message" id="updateText" value="" placeholder="Message" data-theme="a" type="text">
		
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow" id="confirmUpdate">Confirm</a>
		
		</div>
		</div>	
		
		<!-- Hidden form for message input-->
		<div data-role="popup" id="resolveHazPop" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
		<h1>Resolve Hazard</h1>
		</div>
		<div role="main" class="ui-content">
        <input name="Message" id="ResolveText" value="" placeholder="Message" data-theme="a" type="text">
		
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow" id="resolveHazard">Resolve</a>
        
		</div>
		</div>
		
		
	</div>


</div><!-- /page two -->


</body>
<script src="script.js"></script>
</html>
